<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8">
    <title>Spring Security演示</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
</head>
<style>
.navbar {
	background-color: green;
}
</style>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false"
                    class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                    type="button">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">首页</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">注销</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>
<div class="container">
    <div class="row alert alert-success">
        <strong>操作完成，</strong>登录成功！！！
    </div>
    <div class="row">
        <div class="col-md-2">
            <h3>用户详情</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <strong>用户名称</strong>
        </div>
        <div class="col-md-1">
            <span sec:authentication="principal.username"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1">
            <strong>用户权限</strong>
        </div>
        <div class="col-md-1">
            <span sec:authentication="principal.authorities"/>
        </div>
    </div>
</div>
<input th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
       type="hidden"/>
</body>
</html>
