<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8">
    <title>Spring Security演示</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
</head>
<style>
.navbar {
	background-color: green;
}
</style>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false"
                    class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                    type="button">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">首页</a>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">新用户注册成功！！！现在
                    <u>
                        <a href="/" th:href="@{/login}">登录</a>
                    </u>
                </div>
            </div>

            <h1>注册表单</h1>

            <form method="post" th:action="@{/registration}" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="lastName">姓</label>
                    <input autofocus="autofocus" class="form-control" id="lastName"
                           required th:field="*{lastName}"/>
                    <p class="text-danger" th:errors="*{lastName}"
                       th:if="${#fields.hasErrors('lastName')}"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="firstName">名</label>
                    <input autofocus="autofocus" class="form-control" id="firstName"
                           required th:field="*{firstName}"/>
                    <p class="text-danger" th:errors="*{firstName}"
                       th:if="${#fields.hasErrors('firstName')}"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">电子邮箱</label>
                    <input autofocus="autofocus" class="form-control" id="email" required
                           th:field="*{email}"/>
                    <p class="text-danger" th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">用户密码</label>
                    <input autofocus="autofocus" class="form-control" id="password"
                           required th:field="*{password}" type="password"/>
                    <p class="text-danger" th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"></p>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit">注册</button>
                    <span>已有帐户？<a href="/" th:href="@{/login}">点此登录</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
