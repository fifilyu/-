<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8">
    <title>Spring Security演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/487e95a78d.js" crossorigin="anonymous"></script>
    <script src="/js/jquery.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark flex-column flex-md-row">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand d-flex w-50 mr-auto" href="#" th:href="@{/}">首页</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsingNavbar3">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                    <ul class="navbar-nav w-100 justify-content-begin">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/logout}">注销</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <span style="color: #fff;">登录时间：<span th:text="${loginTime}" /></span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="main">
            <section class="signup">
                <div class="form-container">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">新用户注册成功！！！现在
                            <u>
                                <a href="/" th:href="@{/login}">登录</a>
                            </u>
                        </div>
                    </div>
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">欢迎注册</h2>
                            <!-- <form method="POST" class="register-form" id="register-form"> -->
                            <form method="POST" class="register-form" th:action="@{/registration}" th:object="${user}">
                                <div class="form-group">
                                    <label for="lastName"><i class="fa-solid fa-user"></i></label>
                                    <input type="text" name="lastName" id="lastName" placeholder="姓" required
                                        th:field="*{lastName}">
                                </div>
                                <p class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">
                                </p>

                                <div class="form-group">
                                    <label for="firstName"><i class="fa-solid fa-user"></i></label>
                                    <input type="text" name="firstName" id="firstName" placeholder="名" required
                                        th:field="*{firstName}">
                                </div>
                                <p class="text-danger" th:errors="*{firstName}"
                                    th:if="${#fields.hasErrors('firstName')}"></p>

                                <div class="form-group">
                                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                                    <input type="email" name="email" id="email" placeholder="电子邮箱" required
                                        th:field="*{email}">
                                </div>
                                <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>

                                <div class="form-group">
                                    <label for="pass"><i class="fa-solid fa-lock"></i></label>
                                    <input type="password" name="password" id="password" placeholder="密码" required
                                        th:field="*{password}">
                                </div>
                                <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">
                                </p>

                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                                    <label for="agree-term" class="label-agree-term">
                                        <span class="checkbox_checked_span">✓<span></span></span>
                                        同意<a href="#" class="term-service"
                                            style="text-decoration: none;">《服务条款》</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="btn btn-primary" value="立即注册">
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="/images/signup.jpg" alt="sing up image"></figure>
                            <a href="/" class="signup-image-link" th:href="@{/login}">已有网站帐户</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
