<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8">
    <title>Spring Security演示</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
</head>
<style>
.navbar {
	background-color: green;
}
</style>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false"
                    class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse"
                    type="button">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">首页</a>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>用户登录</h1>
            <form method="post" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">无效的用户名称或用户密码
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">你已经注销了</div>
                </div>

                <div class="form-group">
                    <label for="username"> 用户名称 </label> : <input autofocus="autofocus"
                                                                  class="form-control" id="username" name="username"
                                                                  placeholder="输入电子邮箱"
                                                                  type="text">
                </div>
                <div class="form-group">
                    <label for="password">用户密码</label>: <input class="form-control"
                                                               id="password" name="password" placeholder="输入用户密码"
                                                               type="password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input class="form-control btn btn-primary" id="login-submit" name="login-submit"
                                   type="submit" value="登录"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>新用户？ <a href="/" th:href="@{/registration}">点此注册</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
