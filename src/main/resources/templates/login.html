<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8">
    <title>Spring Security演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/487e95a78d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark flex-column flex-md-row">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand d-flex w-50 mr-auto" href="#" th:href="@{/}">首页</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsingNavbar3">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                    <ul class="navbar-nav w-100 justify-content-begin">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/logout}">注销</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <span style="color: #fff;">登录时间：<span th:text="${loginTime}" /></span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="main">
            <section class="sign-in">
                <div class="form-container">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">无效的用户名称或用户密码
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">你已经注销了</div>
                    </div>

                    <div class="signin-content">
                        <div class="signin-form">
                            <h2 class="form-title">登录网站</h2>
                            <form method="POST" class="register-form" th:action="@{/login}">
                                <div class="form-group">
                                    <label for="username"><i class="fa-solid fa-user"></i></label>
                                    <input type="text" name="username" id="username" placeholder="电子邮箱">
                                </div>
                                <div class="form-group">
                                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                                    <input type="password" name="password" id="password" placeholder="密码">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
                                    <label for="remember-me" class="label-agree-term">
                                        <span class="checkbox_checked_span">✓<span></span></span>
                                        记住我
                                    </label>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" id="signin" class="form-submit btn btn-primary"
                                        value="马上登录">
                                </div>
                            </form>
                            <div class="social-login">
                                <span class="social-label">或者</span>
                                <ul class="socials">
                                    <li>
                                        <a href="#">
                                            <i class="display-flex-center titok fa-brands fa-tiktok" style="--fa-display: flex"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="display-flex-center facebook fa-brands fa-facebook-f" style="--fa-display: flex"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="display-flex-center twitter fa-brands fa-twitter" style="--fa-display: flex"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="signin-image">
                            <figure><img src="/images/signin.jpg" alt="sing up image"></figure>
                            <a href="/" class="signup-image-link" th:href="@{/registration}">创建新的网站帐户</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
